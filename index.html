<!DOCTYPE html>
<html>
<head>
	<title>Protected Page</title>
    <link rel="shortcut icon" type="image/jpg" href="annilogo.jpg">
	<style>
		.modal {
			display: none;
			position: fixed;
			z-index: 1;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgba(0, 0, 0, 0.4);
		}
		.modal-content {
			background-color: #a50ce2;
			margin: 10% auto;
			padding: 20px;
			border: 1px solid #1c1fa3;
			width: 80%;
			max-width: 400px;
			text-align: center;
			color: rgb(255, 255, 255);
		}
	</style>
</head>
<body>
	<div id="password-modal" class="modal">
		<div class="modal-content">
			<h2>Please enter the password to view this page:</h2>
			<input type="password" id="password-input" required>
			<button id="password-submit">Submit</button>
			<p id="password-error" style="color: red; display: none;">Incorrect password. Please try again.</p>
			<p id="retry-error" style="color: red; display: none;">Too many incorrect attempts. Please wait 10 minutes before trying again.</p>
		</div>
	</div>

	<script src="index.js"></script>
      
</body>
</html>
